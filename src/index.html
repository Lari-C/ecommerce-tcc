<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlocaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/menu.css">
    <link rel="stylesheet" type="text/css" href="./css/footer.css">
</head>

<body>
    <header>
        <section id="menu-component"></section>  
    </header>

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousezlExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/carrossel1.png" class="d-block w-100 h-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/img/carrossel2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/img/carrossel3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <br><br><br>

    <section>
        <h1>Lançamentos</h1>
        <div class="grid" id="lancamentos">
            <!-- carrega produtos com flag lancamentos da API -->
        </div>

        <br><br><br>
        
        <h1>Queridinhos ♡</h1>
        <div class="grid" id="favoritos">
            <!-- carrega produtos com flag favoritos da API -->
        </div>

    </section>

    <br><br><br><br>
    <br><br><br>
    <br><br><br>

    <div class="barra">
        <div class="row">
            <div class="col-12 text-center">
                <a href="https://www.instagram.com/berlocariaetc/" target="_blank"
                    aria-label="Instagram Berlocaria"></a>
                <div class="instagram">
                    <i class="fa-brands fa-instagram" style="color: #ffffff; font-size: 4rem"></i>
                    <h2 class="berlocariaetc">berlocariaetc</h2>
                </div>
                <div class="siganos">
                    <h5>Estamos no instagram</h5>
                    <a href="https://www.instagram.com/berlocariaetc/" target="_blank">
                        <button class="btn-siganos">Siga-nos</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <section id="footer-component"></section>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c054adb4c7.js" crossorigin="anonymous"></script>
<script src="./js/main.js" type="module"></script> 
<script src="./js/index.js" type="module"></script>    

</html>
