<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c054adb4c7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/entrega.css">
    <link rel="shortcut icon" type="imagex/png" href="../img/Berlocaria.ico">
    <title>Dados de Entrega</title>
</head>
<body>
    <header>
        <section>
            <section id="topbar">
                <a href="https://www.instagram.com/berlocariaetc/" target="_blank"><i class="fa-brands fa-instagram"
                        style="color: #ffffff; font-size: 2.3rem"></i></a>
                <a href="https://www.facebook.com/berlocariaeetc/" target="_blank"><i class="fa-brands fa-facebook-f"
                        style="color: #ffffff; font-size: 2rem; padding-top: 1px;"></i></a>
            </section>
        
            <section class="header">
                <a id="logo" href="/src/index.html"><img src="/src/img/logo.png" height="100px"></a>
    </header>

    <div class="container">
        <h1 style="text-align: center; font-size: 3.2rem; font-family: 'Open Sans'; padding-top: 7rem;">Dados de Contato</h1>
        <div class="form-container">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control">
            </div>
        </div>

        <h1 style="text-align: center; font-size: 3.2rem; font-family: 'Open Sans'; padding-top: 3rem;">Dados para entrega</h1>
        <div class="form-container">
            <div class="form-group">
                <label class="form-label" for="name">Nome</label>
                <input type="name" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label" for="name">Sobrenome</label>
                <input type="nickname" id="nickname" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">Telefone com DDD</label>
                <input type="tel" id="phone" class="form-control" placeholder="ex.: (00) 12345-6789">
            </div>

            <div class="form-group">
                <label class="form-label" for="adress">Endereço</label>
                <input type="adress" id="adress" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label" for="number">Número</label>
                <input type="number" id="number" class="form-control">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="neighborhood">Bairro</label>
                <input type="neighborhood" id="neighborhood" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label" for="text">Complemento</label>
                <input type="text" id="text" class="form-control" placeholder="Opcional">
            </div>

            <div class="entrega">
                <h1 style="text-align: center; font-size: 3.2rem; font-family: 'Open Sans'; padding: 2rem;">Entrega</h1>
            
                <div class="opcao">
                    <span style="font-weight: bold; font-size: 1.5rem;">Correios</span>
                    <p style="font-size: 1.3rem;">Chega entre quarta-feira 03/07 e sexta-feira 05/07</p>
                </div>
            </div> 
        </div>
        <div class="button-container" style="margin: 3rem;">
            <button>Continuar para pagamento</button>
        </div>
    </div>

    <footer>
        <section id="footer-component"></section>
    </footer>

</body>
</html>

<script src="../js/main.js" type="module"></script> 
<script src="../js/detalhes.js" type="module"></script>
