<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c054adb4c7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/entrega.css">
    <link rel="shortcut icon" type="imagex/png" href="../img/Berlocaria.ico">
    <title>Dados de Entrega</title>
</head>
<body>
    <header>
        <section id="menu-component"></section>
    </header>

    <div>
        <h1 style="text-align: center; font-size: 3.2rem; font-family: 'Open Sans'; padding-top: 3rem;">Produtos no carrinho</h1>
        <br>
        <div id="itens carrinho" class="form-container">
            <table class="table">
                <thead>
                    <tr>
                    <th class="text-center" scope="col">Item</th>
                    <th class="text-center" scope="col">Preço</th>
                    <th class="text-center" scope="col">Quantidade</th>
                    </tr>
                </thead>
                <tbody id="tbody-carrinho">
                </tbody>
            </table>
            <div class="text-center">
                <strong>Total</strong>
                <span>R$<span id="total-count"></span></span>
            </div>
        </div>
        <br>

        <h1 style="text-align: center; font-size: 3.2rem; font-family: 'Open Sans'; padding-top: 3rem;">Dados para entrega</h1>
        <br>
        <div id="enderecos-cadastrados" class="form-container d-none">
            <table class="table">
                <thead>
                  <tr>
                    <th class="text-center" scope="col">Escolha</th>
                    <th class="text-center" scope="col">Endereço</th>
                    <th class="text-center" scope="col">Cep</th>
                    <th class="text-center" scope="col"></th>
                  </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
              </table>

              <div class="button-container" style="margin: 3rem;">
                <button class="novo-endereco" id="novo-endereco" type="button">Adicionar Endereço</button>
            </div>
        </div>

        <form id="endereco-form" class="form-container d-none">
            <div class="form-group">
                <label class="form-label" for="adress">Rua</label>
                <input name="rua" type="adress" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label" for="number">Número</label>
                <input name="numero" type="number" class="form-control">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="neighborhood">Bairro</label>
                <input name="bairro" type="neighborhood" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label" for="text">Complemento</label>
                <input name="complemento" type="text" class="form-control" placeholder="Opcional">
            </div>

            <div class="form-group">
                <label class="form-label" for="text">Cidade</label>
                <input name="cidade" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label" for="text">CEP</label>
                <input name="cep" type="text" class="form-control">
            </div>

            <div class="button-container" style="margin: 3rem;">
                <button class="novo-endereco" type="submit">Adicionar Endereço</button>
            </div>
        </form>

        <br>
        
        <div id="prazos" class="form-container">
        </div>

        <br>
        <br>
        <!-- <div class="form-container">
            <div class="entrega">
                <h1 style="text-align: center; font-size: 3.2rem; font-family: 'Open Sans'; padding: 2rem;">Entrega</h1>
            
                <div class="opcao">
                    <span style="font-weight: bold; font-size: 1.5rem;">Correios</span>
                    <p style="font-size: 1.3rem;">Chega entre quarta-feira 03/07 e sexta-feira 05/07</p>
                </div>
            </div>
        </div> -->

        <div class="button-container" style="margin: 3rem;">
            <button>Continuar para pagamento</button>
        </div>
         
    </div>

    <footer>
        <section id="footer-component"></section>
    </footer>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../js/main.js" type="module"></script>
