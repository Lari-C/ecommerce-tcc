<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c054adb4c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="shortcut icon" type="imagex/png" href="../img/Berlocaria.ico">
    <title>Login</title>
</head>
<body>
    <header>
        <section id="menu-component"></section>  
    </header>

    <div class="container">
        <h1 style="text-align: center; font-size: 3.2rem; font-family: 'Open Sans'; color: #ac7175; padding-top: 7rem;">Iniciar sessão</h1>
    <br>

    <br><br>
    
    <form id="loginForm">
        <div class="form-container">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input name="email" type="email" id="email" class="form-control">
            </div>
        
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input name="senha" type="password" id="password" class="form-control">
            </div>
        </div>
        <div class="button-container">
            <button id="loginBtn" type="submit">Iniciar sessão</button>
        </div>
    </form>

    <div class="session-login" >
        <p>Não possui uma conta ainda?</p><br><a href="../pages/cadastro.html">Criar uma conta</a>
    </div>
    </div>
    
    <footer>
        <section id="footer-component"></section>
    </footer>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
