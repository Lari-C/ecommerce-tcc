<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c054adb4c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="shortcut icon" type="imagex/png" href="../img/Berlocaria.ico">
    <title>Criar minha conta</title>
</head>
<body>
    <header>
        <section id="menu-component"></section>  
    </header>

    <h1 style="text-align: center; font-size: 3.2rem; font-family: 'Open Sans'; color: #ac7175; padding-top: 7rem;">Criar uma conta</h1>
    <br>
    <p style="text-align: center; font-size: 1.5rem;">Compre mais rápido e acompanhe seus pedidos!</p>

    <br><br>

    <form id="cadastro-form">
        <div class="form-container">
            <div class="form-group">
                <label class="form-label " for="name">Nome completo</label>
                <input name="nome" type="text" class="form-control" placeholder="ex.: Larissa Carrara">
            </div>
        
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input name="email" type="email" class="form-control" placeholder="ex.: seunome@email.com">
            </div>
    
            <div class="form-group">
                <label class="form-label" for="phone">Telefone (opcional)</label>
                <input name="telefone" type="tel" class="form-control" placeholder="ex.: (00) 12345-6789">
            </div>
        
            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input name="senha" type="password" class="form-control" placeholder="********">
            </div>
    
            <div class="form-group">
                <label class="form-label" for="password">Confirmar senha</label>
                <input name="senhaConfirma" type="password" class="form-control" placeholder="********">
            </div>
        </div>

        <div class="button-container">
            <button id="cadastro-btn">Criar uma conta</button>
        </div>
    </form>

    

    <div class="session-login" >
        <p>Já possui uma conta?</p><br><a href="../pages/login.html">Iniciar sessão</a>
    </div>

    <footer>
        <section id="footer-component"></section>
    </footer>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
