<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c054adb4c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <title>Criar minha conta</title>
</head>
<body>
    <header>
        <section id="menu-component"></section>  
    </header>

    <h1 style="text-align: center; font-size: 3.2rem; font-family: 'Open Sans'; color: #ac7175; padding-top: 7rem;">Criar uma conta</h1>
    <br>
    <p style="text-align: center; font-size: 1.5rem;">Compre mais rápido e acompanhe seus pedidos!</p>

    <br><br>

    <div class="form-container">
        <div class="form-group">
            <label class="form-label " for="name">Nome completo</label>
            <input type="text" id="name" class="form-control" placeholder="ex.: Larissa Carrara">
        </div>
    
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="ex.: seunome@email.com">
        </div>

        <div class="form-group">
            <label class="form-label" for="phone">Telefone (opcional)</label>
            <input type="tel" id="phone" class="form-control" placeholder="ex.: (00) 12345-6789">
        </div>
    
        <div class="form-group">
            <label class="form-label" for="password">Senha</label>
            <input type="password" id="password" class="form-control" placeholder="********">
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Confirmar senha</label>
            <input type="password" id="password" class="form-control" placeholder="********">
        </div>
    </div>
    
    <div class="button-container">
        <button>Criar uma conta</button>
    </div>

    <div class="session-login" >
        <p>Já possui uma conta?</p><br><a href="../pages/login.html">Iniciar sessão</a>
    </div>

    <footer>
        <section id="footer-component"></section>
    </footer>
</body>
</html>

<script src="../js/main.js" type="module"></script>
