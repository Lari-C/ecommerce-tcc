<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/carrinho.css">
    <link rel="shortcut icon" type="imagex/png" href="../img/Berlocaria.ico">
    <title>Carrinho</title>
</head>

<body>
    <header>
        <section id="menu-component"></section>
    </header>

    <h1>Carrinho</h1>

    <main>
        <div class="container">
            <table class="carrinho-tabela">
                <thead>
                    <tr>
                        <th class="table-head-item first-col">Item</th>
                        <th class="table-head-item second-col">Pre√ßo</th>
                        <th class="table-head-item third-col">Quantidade</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="carrinho">
                        <td class="produto-identificacao">
                            <img src="/img/img_card/card-ber-temaki.jpg" alt="Berloque de Temaki" class="carrinho-img">
                            <strong class="carrinho-titulo">Berloque Temaki</strong>
                        </td>
                        <td>
                            <span class="carrinho-preco">R$69,90</span>
                        </td>
                        <td>
                            <input type="number" value="1" min="1">
                            <button type="button" class="remover">Remover</button>
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td class="total">
                            <strong>Total</strong>
                            <span>R$0,00</span>
                        </td>
                    </tr>
                </tfoot>
            </table>

            <button type="button" class="finalizar">Finalizar Compra</button>
        </div>
    </main>

    <footer>
        <section id="footer-component"></section>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c054adb4c7.js" crossorigin="anonymous"></script>
<script src="../js/main.js" type="module"></script>
<script src="../js/categorias.js" type="module"></script>

</html>
