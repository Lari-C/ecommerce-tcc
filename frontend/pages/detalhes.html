<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c054adb4c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/detalhes.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Detalhes</title>
</head>
<body>
    <header>
        <section id="menu-component"></section>  
    </header>

    <div class="container">
        <div class="div-image">
            <img src="../img/ber-coca.jpeg" alt="">
        </div>
        <div class="div-text">
            <h1 style="font-weight: bolder; font-size: 2.2rem">Berloque de Coca-Cola</h1>
            <br><br>
            <h3 style="font-weight: bold; color: #ac7175;">R$ 39,90</h3>
            <br>
            <h3 style="font-weight: bold;">5% de desconto pagndo no pix!</h3>
            <br><br>
            <div style="display:flex; flex-direction: row; justify-content: start; align-items: center">
                <h3 style="padding-right: 10px;">Quantidade:</h3> 
                <input type="text" style="width: 32px; height: 22px; border-radius: 5px; font-size: 1.5rem; text-align: center; border: 0.8px solid;"> 
            </div>
            <br><br>
            <div style="display:flex; flex-direction: row; justify-content: space-around; align-items: center">
                <input type="text" placeholder="Digite seu CEP" style="width: 120px; height: 22px; border-radius: 5px; font-size: 1.5rem; text-align: center; border: 0.8px solid;"> 
                <button style="background-color: #ac7175; width: 40%;">Calcular Frete</button>
            </div>
            <br><br><br><br>
            <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                <button style="background-color: #219031; width: 70%;">Comprar</button>
            </div>
            
        </div>
        <div class="div-obs">
            <h2>Observações:</h2>
            <h4>- Folheado a prata</h4>
            <h4>- Banho antialérgico, totalmente livre de substancia que irritam a pele</h4>
        </div>
    </div>
    
    <footer>
        <section id="footer-component"></section>
    </footer>
</body>
</html>

<script src="../components.js"></script>
