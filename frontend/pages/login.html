<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c054adb4c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <section id="menu-component"></section>  
    </header>

    <div class="container">
        <h1 style="text-align: center; font-size: 3.2rem; font-family: 'Open Sans'; color: #ac7175; padding-top: 7rem;">Iniciar sessão</h1>
    <br>

    <br><br>

    <div class="form-container">
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control">
        </div>
    
        <div class="form-group">
            <label class="form-label" for="password">Senha</label>
            <input type="password" id="password" class="form-control">
        </div>
    </div>

    <div class="button-container">
        <button>Iniciar sessão</button>
    </div>

    <div class="session-login" >
        <p>Não possui uma conta ainda?</p><br><a href="/frontend/pages/cadastro.html">Criar uma conta</a>
    </div>
    </div>
    
    <footer>
        <section id="footer-component"></section>
    </footer>
</body>
</html>

<script src="../components.js"></script>
